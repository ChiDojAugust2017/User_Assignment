<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Jquery Assignment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="User.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="User.js"></script>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact #</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h1>Add User</h1>

    <form>
        <label for="first-name">First Name:</label>
        <input class="info" type="text" id="first-name" name="first-name">

        <label for="last-name">Last Name:</label>
        <input class="info" type="text" id="last-name" name="last-name">

        <label for="email">Email:</label>
        <input class="info" type="text" id="email" name="email">

        <label for="phone">Phone Number:</label>
        <input class="info" type="text" id="phone" name="phone">

        <input id="add" type="submit" value="Add User">
    </form>

</body>

</html>
